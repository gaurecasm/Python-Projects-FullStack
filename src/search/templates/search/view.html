{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
	<div class="row">
		<p class="m-auto">Showing Result for : <b>{{ request.GET.q }}</b></p>
	</div>
	<hr class="green">
	<div class="row">
		{% for obj in object_list %}
		<div class="col-4">
	  		<div class="card" style="width: 18rem;">
					{% if obj.image %}
						<img class="card-img-top" src="{{ obj.image.url }}"  class="img-fluid">
					{% endif %}
  				<div class="card-body">
    			<h5 class="card-title" >{{obj.title }}</h5>
    			<p class="card-text">{{ obj.description|truncatewords:10 }}</p>
    			<a href="{{ obj.get_absolute_url }}" class="btn btn-primary">Detail</a>
  				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
